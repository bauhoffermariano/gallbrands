<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="css/hover.css" media="all"> -->
  <link rel="stylesheet" href="css/index.css" />
  <title>Countdown Timer</title>
</head>

<body>
  <div class="main__container">
    <nav class="cta" id="cta">
      <div class="cta__logo img__container">
        <img src="assets/pngs/logo.svg" alt="Logo" />
      </div>
      <div class="count__container" id="countEnd" style="display: none;">
        <p>termino papito</p>
      </div>
      <div class="count__container" id="countRun">
        <div class="count__days">
          <span class="days__number" id="days"></span>
          <span class="days__text">dias</span>
        </div>
        <div class="count__hours">
          <span class="hour__number" id="hours"></span>
          <span class="hours__text">hrs</span>
        </div>
        <div class="count__minutes">
          <span class="minutes__number" id="minutes"></span>
          <span class="minutes__text">min</span>
        </div>
        <div class="count__seconds">
          <span class="seconds__number" id="seconds"></span>
          <span class="seconds__text">seg</span>
        </div>
      </div>
      <div class="cta__cta">
        <button class="cta__btn" id="ctaBtn">AGENDATE
        </button>
      </div>
      <div class="cta__mask"></div>
    </nav>

    <section class="hero container">
      <div class="hero__text">
        <h1 class="hero__title">ACA VA UN TITULARDO</h1>
        <h3 class="hero__subtitle">aca va un subtitolo explicativo, vite como e hay que madnar un poquito de relleno
          </h1>
          <button class="cta__btn" id="ctaBtn">OTRO CTA
          </button>
      </div>
      <div class="hero__ani">
        <div class="hero__mindmap">


        </div>
      </div>

      <div class="bg__hero" id="bgHero"></div>
    </section>


    <section class="secondary"></section>
    <section class="terciary"></section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mindMapAnimation.js"></script>
  <script src="js/count.js"></script>
</body>

</html>
