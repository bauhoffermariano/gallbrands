<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/hover.css" media="all"> -->
    <link rel="stylesheet" href="css/index.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="main__container">
      <nav class="cta">
        <div class="cta__logo img__container">
          <img src="assets/pngs/logo.svg" alt="Logo" />
        </div>
        <div class="count__container" id="countEnd" style="display: none;">
          <p>termino papito</p>
        </div>
        <div class="count__container" id="countRun">
          <div class="count__days">
            <span class="days__number" id="days"></span>
            <span class="days__text">dias</span>
          </div>
          <div class="count__hours">
            <span class="hour__number" id="hours"></span>
            <span class="hours__text">hrs</span>
          </div>
          <div class="count__minutes">
            <span class="minutes__number" id="minutes"></span>
            <span class="minutes__text">min</span>
          </div>
          <div class="count__seconds">
            <span class="seconds__number" id="seconds"></span>
            <span class="seconds__text">seg</span>
          </div>
        </div>
        <div class="cta__cta">
          <button class="cta__btn" id="ctaBtn">AGENDATE
          </button>
        </div>
        <div class="cta__mask"></div>
      </nav>

      <section class="hero">
        <div class="hero__text">
          <h1 class="hero__title">ACA VA UN TITULARDO</h1>
          <h3 class="hero__subtitle">aca va un subtitolo explicativo, vite como e hay que madnar un poquito de relleno</h1>
            <button class="cta__btn" id="ctaBtn">OTRO CTA
            </button>
        </div>
        <div class="hero__animation">
          <div class="col1--row1">1</div>
          <div class="col2--row1">ARRANCA AC√Å</div>
          <div class="col3--row1">3</div>
          <div class="col1--row2">4</div>
          <div class="col2--row2">
            <div class="img__container">
              <img src="assets/pngs/arrowLeft-med.svg" alt="">
            </div>
            <div class="img__container">
              <img src="assets/pngs/arrowRight-med.svg" alt="">
            </div>
          </div>
          <div class="col3--row2">6</div>
          <div class="col1--row3">7</div>
          <div class="col2--row3">8</div>
          <div class="col3--row3">9</div>
          <div class="col1--row4">10</div>
          <div class="col2--row4">11</div>
          <div class="col3--row4">12</div>
          <div class="col1--row5">13</div>
          <div class="col2--row5">14</div>
          <div class="col3--row5">15</div>
          <div class="col1--row6">16</div>
          <div class="col2--row6">17</div>
          <div class="col3--row6">18</div>
        </div>
      </section>

      <section class="secondary"></section>
      <section class="terciary"></section>

      <canvas class="background"></canvas>
      <!-- <canvas class="background background-2"></canvas> -->
    </div>
    <script src="js/particles.js"></script>
    <script src="js/count.js"></script>
  </body>
</html>
