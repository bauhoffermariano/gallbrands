<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/hover.css" media="all"> -->
    <link rel="stylesheet" href="css/index.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="main__container">
      <div class="CONTENEDORRELOCO"></div>
      <div class="cta">
        <div class="cta__logo img__container">
          <img src="assets/pngs/logo.svg" alt="Logo" />
        </div>
        <div class="count__container" id="countEnd" style="display: none;">
          <p>termino papito</p>
        </div>
        <div class="count__container css3-shadow" id="countRun">
          <div class="count__days">
            <span class="days__number" id="days"></span>
            <span class="days__text">dias</span>
          </div>
          <div class="count__hours">
            <span class="hour__number" id="hours"></span>
            <span class="hours__text">hrs</span>
          </div>
          <div class="count__minutes">
            <span class="minutes__number" id="minutes"></span>
            <span class="minutes__text">min</span>
          </div>
          <div class="count__seconds">
            <span class="seconds__number" id="seconds"></span>
            <span class="seconds__text">seg</span>
          </div>
        </div>
        <div class="cta__cta">
          <button class="cta__btn" id="ctaBtn">AGENDATE
          </button>
        </div>
        <div class="cta__mask"></div>
      </div>

      <section class="hero">
        <div class="hero__text"></div>
        <div class="hero__animation"></div>
      </section>
      <section class="secondary"></section>
      <section class="terciary"></section>

      <canvas class="background"></canvas>
      <!-- <canvas class="background background-2"></canvas> -->
    </div>
    <script src="js/particles.js"></script>
    <script src="js/count.js"></script>
  </body>
</html>
