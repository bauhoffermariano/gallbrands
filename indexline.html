<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación SVG con GSAP</title>
    <style>
        /* Opcional: Puedes agregar estilos aquí */
    </style>
</head>
<body>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <line id="myLine" x1="50" y1="250" x2="450" y2="250" stroke="black" stroke-width="5" />
    </svg>

    <!-- GSAP Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Selecciona la línea
        const line = document.querySelector("#myLine");
        
        // Calcula la longitud total de la línea
        const length = line.getTotalLength();
        
        // Configura el dasharray y dashoffset
        line.style.strokeDasharray = length;
        line.style.strokeDashoffset = length;
        
        // Animar con GSAP
        gsap.to("#myLine", {
            strokeDashoffset: 0,
            duration: 2, // Duración de la animación en segundos
            ease: "power2.inOut" // Tipo de easing para la animación
        });
    </script>
</body>
</html>
